{% extends 'base.html' %}
{% block title %} MG - project list {% endblock %}
{% block content %}
    <h1>My Projects</h1>
    <ul>
        {% for marek in mareks %}
            <li>
                <h2>{{ marek.title }}</h2>
                <p>{{ marek.description }}</p>
                {% if marek.link %}
                    <a href="{{ marek.link }}">Learn more</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
