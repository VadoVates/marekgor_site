{% extends 'base.html' %}
{% block title %} MG - Contact {% endblock %}
{% block content %}
<div class="container">
    <h1>Contact Me</h1>
    <form id="contact-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='g-recaptcha'
                data-callback='onSubmit'
                data-action='submit'>
            Send
        </button>
    </form>
</div>
{% endblock %}
